<head>
  <meta charset="utf-8">
  <title>Color打印</title>
  <script>
  String.prototype.getQuery = function(name) {
    if (!name) return undefined
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)")
    var r = this.substr(this.indexOf("\?") + 1).match(reg)
    if (r != null) return unescape(r[2])
    return null
  }

  var win = window,
    bookId = win.location.href.getQuery('bookId') || 1331,
    mis = win.location.href.getQuery('_mis'),
    userAgent = win.navigator.userAgent,
    switchOverUrl = null

  if (mis) {
    switchOverUrl = '//www.mycolordiary.com/html/turn/mobile/index.html?bookId=' + bookId + '&_mis=1'
  } else {
    switchOverUrl = '//www.mycolordiary.com/html/turn/mobile/index.html?bookId=' + bookId
  }

  if (userAgent.indexOf('iPhone') >= 0 ||
    userAgent.indexOf('Android') >= 0 ||
    userAgent.indexOf('iPad') >= 0 ||
    userAgent.indexOf('Windows Phone') >= 0 ||
    userAgent.indexOf('MeeGo') >= 0 ||
    userAgent.indexOf('BB10') >= 0)
    win.location.href = switchOverUrl
  </script>
  <!-- <link rel="stylesheet" href="css/jquery.ui.css"> -->
  <link rel="stylesheet" href="//cdn.mycolordiary.com/html/turn/dist/pc/css/jquery.ui.css">
  <link rel="stylesheet" href="css/docs.css">

</head>

<body>

    <div id="txtFront"></div>
    <div id="txtLater"></div>

    <div id="book-zoom">
      <!-- 分享 -->
      <a id="share"></a>
      <div class="share">
        <a class='msb_network_button weixin'></a>
        <a class='msb_network_button sina'></a>
        <a class='msb_network_button qZone'></a>
      </div>
      <!-- 下载 -->
      <a id="download" href="//www.mycolordiary.com" target="_blank"></a>
      <a id="rightPage"></a>
      <a id="leftPage"></a>
      <!-- 书 -->
      <div class="sample-docs"></div>
    </div>
    <div class="later"></div>
    <!-- 进度条 -->
    <div id="slider-bar" class="turnjs-slider">
      <div id="slider"></div>
    </div>
    <div class="editor">
      <div class="editor-inner">
        <button id="modify">修改</button>
        <button id="save">保存</button>
      </div>
    </div>
  </div>
